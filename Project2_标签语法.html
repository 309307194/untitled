<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签语法</title>
</head>
<body>

<!--标签不能交叉嵌套-->
正确：<div><span>早安，尚硅谷</span></div>
错误：<div><span>早安，尚硅谷</div></span>
<hr/>

<!--标签必须正确关闭-->
<!--i.有文本内容的标签：-->
正确：<div>早安，尚硅谷</div>
错误：<div>早安，尚硅谷
<hr/>

<!--ii.没有文本内容的标签：-->
正确：<br/>1
错误：<br>2
<hr/>

<!--属性必须有值，属性值必须加引号-->
正确：<font color="blue">早安，尚硅谷</font>
错误：<font color=blue>早安，尚硅谷</font>
错误：<font color>早安，尚硅谷</font>
<hr/>



  <!--注释不能嵌套-->
  <!--注释不<!--注释不能嵌套-->能嵌套-->



</body>
</html>
