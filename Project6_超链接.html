<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.超链接</title>
</head>
<body>

<!--a标签 超链接
      href属性设置链接的地址
      target属性设置哪个目标进行跳转
        _self 表示当前页面（默认值）
        _blank 表示打开新页面来进行跳转
-->
<a href="http://www.baidu.com">百度</a>

<a href="http://localhost:8080">百度</a>

<br>

<a href="http://localhost:8080" target="_self">百度</a>
<a href="http://localhost:8080" target="_blank">百度</a>
</body>
</html>
