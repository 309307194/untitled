<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.列表</title>
</head>
<body>

<!--
ul 是无序列表
  type属性可以修改列表项前面的符号
需求1：使用无序，列表方式，把，刘德华，郭富城，黎明，张学友，展示出来
需求1：使用无序，列表方式，把东北F4，赵四，刘能，小沈阳，宋小宝，展示出来

有序列表

-->

<ul>
  <li>赵四</li>
  <li>刘能</li>
  <li>小沈阳</li>
  <li>宋小宝</li>
</ul>

<ul type="none">
  <li>赵四</li>
  <li>刘能</li>
  <li>小沈阳</li>
  <li>宋小宝</li>
</ul>

<ol>
  <li>赵四</li>
  <li>刘能</li>
  <li>小沈阳</li>
  <li>宋小宝</li>
</ol>

</body>
</html>
