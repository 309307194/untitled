<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.img标签</title>
</head>

<!--需求1：使用img标签显示一张美女的照片，并修改宽高，和边框属性

  img标签是图片标签，用来显示图片
  src属性可以设置图片路径
  width属性设置图片的宽度
  height属性设置图片的高度
  border属性设置图片的边框大小
  alt属性设置图片找不到时，用来替代显示的文本内容


  在JavaSE中路径也分为相对路径和绝对路径
  相对路径：从工程名开始算

  绝对路径：盘符：/目录/文件名

  在web中路径分为相对路径和绝对路径两种
  相对路径：
          .     表示当前目录
          ..    表示上一级目录
          文件名 表示当前文件所在目录的文件，相当于./文件名    ./可以省略

  绝对路径：
          正确格式是：  http://ip:port/工程名/文件名
          错误格式是：  盘符：/目录/文件名

-->

<body>



<img src="timg1.jpeg" width="100" height="100" border="20" alt="美女找不到"/>
<img src="timg.jpeg" width="100" height="100" border="20" alt="美女找不到"/>
<img src="./img/timg.jpeg" width="200" height="200" border="1"/>
<img src="../untitled/img/timg.jpeg" width="200" height="200" border="1"/>

</body>
</html>
